<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses">
    <!-- This even will occur when click on the anywhere on the component-->
    <!-- Click event can also be replace with a custom event-->
    <course-card
      *ngFor = "let course of courses;
      index as i
      even as isEven;
      odd as isOdd;"

      [class.is-even]="isEven"
      [class.is-odd]="isOdd"
                 (courseSelected)="onCourseSelected($event)" [c] = course [num]=(i+1)>
    </course-card>

</div>
